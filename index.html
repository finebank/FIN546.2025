<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submission Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Submission Portal</h1>
        <form id="submissionForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
            </div>

            <div class="form-group">
                <label for="group">Group</label>
                <input type="text" id="group" name="group" placeholder="Enter your group" required>
            </div>

            <div class="form-group">
                <label for="videoLink">YouTube Video Link</label>
                <input type="url" id="videoLink" name="videoLink" placeholder="Paste your YouTube video link" required>
            </div>

            <div class="form-group">
                <label for="pdfFile">PDF Submission</label>
                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                <div class="file-info">Maximum file size: 10MB</div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
